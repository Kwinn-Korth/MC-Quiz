<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Webpage Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="question">Welcome to the Quiz!</h1>
        <ul id="choices">
        </ul>

        <button id="start-button" onclick="startQuiz()">Start Quiz!</button>

        <button id="submit-button" onclick="submitAnswer()">Submit Answer!</button>

        <button id= "display-scores-button">Display Previous Scores</button>

        <button id= "retake-quiz-button">Retake Quiz</button>

        <div id="timer">Time: <span id="time-remaining">120</span> seconds</div>

        <div id="score-input" style="display: none;">

            <label for="initials">Enter Initials:</label>

            <input type="text" id="initials" />

            <button onclick="logScore()">Submit Score</button>
        </div>
    </div>

    <div id="result"></div>

    <script src="./assets/script.js"></script>
</body>
</html>
